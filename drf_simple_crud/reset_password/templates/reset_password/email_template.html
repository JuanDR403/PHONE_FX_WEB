<!DOCTYPE html>
<html>
<head>
    <style>
        .container { max-width: 600px; margin: auto; font-family: Arial; }
        .code {
            font-size: 24px;
            letter-spacing: 3px;
            color: #2563eb;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer { margin-top: 30px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperación de contraseña</h2>
        <p>Hola {{ user.first_name }},</p>
        <p>Usa este código para restablecer tu contraseña en PhoneFX:</p>

        <div class="code">{{ code }}</div>

        <p>Este código expirará en <strong>{{ expiry_minutes }} minutos</strong>.</p>
        <p>Si no solicitaste este cambio, ignora este mensaje.</p>

        <div class="footer">
            <p>Equipo de PhoneFX</p>
        </div>
    </div>
</body>
</html>
